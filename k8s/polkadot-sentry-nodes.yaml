apiVersion: v1
kind: Service
metadata:
  name: sentry-node
  labels:
    app: sentry-node
spec:
  ports:
  - port: 9933
    name: rpc
  - port: 9615
    name: metrics
  - port: 30333
    name: p2p
  selector:
    app: sentry-node
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: polkadot-sentry-node-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: sentry-node
  policyTypes:
  - Ingress
  - Egress
  egress:
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    - port: 443
      protocol: TCP
    - port: 9615
      protocol: TCP
    - port: 30333
      protocol: TCP
    - port: 30334
      protocol: TCP
    - port: 30100
      protocol: TCP
  ingress:
  - ports:
    - port: 9615
      protocol: TCP
    - port: 30333
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentry-node
spec:
  selector:
    matchLabels:
      app: sentry-node
  serviceName: sentry-node
  replicas: 2
  template:
    metadata:
      labels:
        app: sentry-node
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: polkadot-sentry-node
        image: polkadot-sentry-node
        ports:
        - containerPort: 9933
          name: dot-rpc-port
        - containerPort: 9615
          name: metrics
        - containerPort: 30333
          name: dot-p2p-port
        volumeMounts:
        - name: polkadot-sentry-node-pv-claim
          mountPath: /polkadot
        envFrom:
        - configMapRef:
            name: polkadot-configmap
        resources:
          limits:
            cpu: 0
      volumes:
      - name: polkadot-node-keys
        secret:
          secretName: polkadot-node-keys
      initContainers:
      - name: polkadot-node-key-configurator
        image: polkadot-node-key-configurator
        volumeMounts:
        - name: polkadot-sentry-node-pv-claim
          mountPath: /polkadot
        - name: polkadot-node-keys
          mountPath: /polkadot-node-keys
        env:
        - name: KUBERNETES_NAME_PREFIX
          valueFrom:
            configMapKeyRef:
              name: polkadot-configmap
              key: KUBERNETES_NAME_PREFIX
      - name: polkadot-archive-downloader
        image: polkadot-archive-downloader
        volumeMounts:
        - name: polkadot-sentry-node-pv-claim
          mountPath: /polkadot
        env:
        - name: ARCHIVE_URL
          valueFrom:
            configMapKeyRef:
              name: polkadot-configmap
              key: ARCHIVE_URL
  volumeClaimTemplates:
  - metadata:
      name: polkadot-sentry-node-pv-claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-ssd
      resources:
        requests:
          storage: 50Gi
